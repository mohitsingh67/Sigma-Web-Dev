<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images list and table</title>
</head>
<body>

    <center><img src="image.jpg" alt="image"  width="100" height="100"></center>


    <!-- table tag
      -->

      <table border="">
        <caption>this is caption </caption>
        <thead><tr>
            <th>Name</th>
            <th>Corse</th>
        </tr></thead>

        <tbody>
        <tr>
            <td rowspan="2">Mohit</td>
            <td>Java</td>
        </tr>
        <tr>
            <td rowspan="">Kishan</td>
            <!-- <td>C++</td> -->
        </tr>
    </tbody>
    <tfoot>
        <!-- this is tfoot -->
    </tfoot>
      </table>



      <!-- lists -->
       <!-- unorderes list -->
        <ul type="square">
            <li>this is item</li>
            <li>this is item</li>
            <li>this is item</li>
            <li>this is item</li>
        </ul>

        <!-- ordered list -->
         <ol type="A">
            <li>Mango</li>
            <li>Oranges</li>
            <li>Apple</li>
         </ol>

         <!-- definition list -->
          <dl>
            <dt>Mohit</dt>
            <dd>Someone which is Loveable ,attractive</dd>
          </dl>



    
</body>
</html>
